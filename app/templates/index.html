<html>

<script type=text/javascript src="{{ url_for('static', filename='jquery/jquery-3.1.1.min.js') }}"></script>
<script type=text/javascript>
$(document).ready(function() {
	$('#middle').on('click', '.bid_button', function() {
		$.getJSON('/do_action/{{ game['id'] }}', {
			bid: $(this).attr('value')
		}, function(data) {
			$('#top_name').html(data.top_name);
			$('#top_hand').html(data.top_hand);
			$('#middle').html(data.middle);
			$('#bottom_hand').html(data.bottom_hand);
			$('#bottom_name').html(data.bottom_name);
			$('#bottom').html(data.bottom);
			$('#log').html(data.log);
		});
	});

	$('#bottom').on('click', '#adv_button', function() {
		$.getJSON('/do_action/{{ game['id'] }}', {},
			function(data) {
				$('#top_name').html(data.top_name);
				$('#top_hand').html(data.top_hand);
				$('#middle').html(data.middle);
				$('#bottom_hand').html(data.bottom_hand);
				$('#bottom_name').html(data.bottom_name);
				$('#bottom').html(data.bottom);
				$('#log').html(data.log);
			}
		);
	});

	$('#bottom_hand').on('click', '.clickable', function() {
		$.getJSON('/do_action/{{ game['id'] }}', {
			card: $(this).val()
		}, function(data) {
			$('#top_name').html(data.top_name);
			$('#top_hand').html(data.top_hand);
			$('#middle').html(data.middle);
			$('#bottom_hand').html(data.bottom_hand);
			$('#bottom_name').html(data.bottom_name);
			$('#bottom').html(data.bottom);
			$('#log').html(data.log);
		});
	});
});
</script>

<head>
	<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Roboto+Condensed'>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

	<title>pb - Pitch Bot</title>
</head>

<body>
	<div class="hand" id="top_hand"></div>

	<div class="name" id="top_name"><p><b>Player 2</b></p></div>

	<div id="log"></div>

	<div class="hand" id="middle"></div>

	<div class="name" id="bottom_name"><p><b>Player 1</b></p></div>

	<div class="hand" id="bottom_hand"></div>

	<div id="bottom">
		{% if not game['hands_dealt'] %}
		<button id="adv_button" type="button">Deal</button>
		{% endif %}
	</div>

</body>
</html>
